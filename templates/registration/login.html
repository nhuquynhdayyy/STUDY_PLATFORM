<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-[2.5rem] shadow-xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-10">
            <div class="bg-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center text-white mx-auto mb-4">
                <i class="fas fa-graduation-cap fa-lg"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">Welcome Back</h1>
            <p class="text-gray-400 text-sm">Log in to continue your study flow</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-700 uppercase mb-2">Username</label>
                    <input type="text" name="username" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Enter your username">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-700 uppercase mb-2">Password</label>
                    <input type="password" name="password" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-blue-500 transition" placeholder="••••••••">
                </div>
                
                {% if form.errors %}
                <p class="text-red-500 text-xs italic">Invalid username or password.</p>
                {% endif %}

                <button type="submit" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition transform hover:-translate-y-1">
                    Sign In
                </button>
            </div>
        </form>

        <p class="text-center mt-8 text-sm text-gray-500">
            Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 font-bold hover:underline">Register</a>
        </p>
    </div>
</body>
</html>

<!-- templates/statistics.html -->
{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <!-- Header & Filter UI -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-6 mb-10">
        <div>
            <h1 class="text-3xl font-bold text-slate-800">Learning Analytics</h1>
            <p class="text-gray-400">Deep dive into your study habits.</p>
            
            <!-- THÊM: MODE SELECTOR (TAB) -->
            <div class="flex bg-slate-200 p-1 rounded-xl mt-6 w-fit">
                <button onclick="changeMode('subject')" id="tab-subject" class="mode-tab px-6 py-2 rounded-lg text-sm font-bold transition">
                    Solo Subjects
                </button>
                <button onclick="changeMode('group')" id="tab-group" class="mode-tab px-6 py-2 rounded-lg text-sm font-bold transition">
                    Group Rooms
                </button>
            </div>
        </div>
        
        <!-- Date Filters (Giữ nguyên) -->
        <div class="flex items-center gap-4 bg-white p-2 rounded-2xl shadow-sm border border-gray-100">
            <button onclick="updateTimeRange('1day')" class="filter-btn px-4 py-2 rounded-xl text-sm font-bold text-gray-500 hover:bg-gray-50" id="btn-1day">1 Day</button>
            <button onclick="updateTimeRange('1week')" class="filter-btn px-4 py-2 rounded-xl text-sm font-bold text-gray-500 hover:bg-gray-50" id="btn-1week">1 Week</button>
            <button onclick="updateTimeRange('1month')" class="filter-btn px-4 py-2 rounded-xl text-sm font-bold text-gray-500 hover:bg-gray-50" id="btn-1month">1 Month</button>
            <div class="h-6 w-[1px] bg-gray-200"></div>
            <div class="flex items-center gap-2 px-2">
                <input type="date" id="start_date" class="text-xs border-none bg-slate-50 rounded-lg p-1 focus:ring-0">
                <input type="date" id="end_date" class="text-xs border-none bg-slate-50 rounded-lg p-1 focus:ring-0">
                <button onclick="updateTimeRange('custom')" class="bg-slate-900 text-white p-2 rounded-lg hover:bg-black"><i class="fas fa-search text-xs"></i></button>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Chart Section -->
        <div class="lg:col-span-2 bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-100 min-h-[500px]">
            <h3 class="font-bold text-slate-800 mb-6 flex items-center gap-2">
                <i class="fas fa-chart-bar text-blue-500"></i>
                <span id="chart-title">Focus Time (Minutes)</span>
            </h3>
            <div class="relative h-[400px]">
                <canvas id="statsChart"></canvas>
            </div>
        </div>

        <!-- Detail Sidebar -->
        <div class="lg:col-span-1 bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-100">
            <h3 class="font-bold text-slate-800 mb-6">Breakdown</h3>
            <div class="space-y-4" id="stats-table-body">
                <!-- Data injected here -->
            </div>
        </div>
    </div>
</div>

<script>
let myChart;
let currentMode = 'subject'; // Mặc định
let currentTimeRange = '1week'; // Mặc định

function changeMode(mode) {
    currentMode = mode;
    // Cập nhật UI Tab
    document.querySelectorAll('.mode-tab').forEach(t => t.classList.remove('bg-white', 'text-blue-600', 'shadow-sm'));
    document.getElementById(`tab-${mode}`).classList.add('bg-white', 'text-blue-600', 'shadow-sm');
    
    loadStats();
}

function updateTimeRange(range) {
    currentTimeRange = range;
    // Cập nhật UI Button
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('bg-blue-600', 'text-white'));
    const activeBtn = document.getElementById(`btn-${range}`);
    if(activeBtn) activeBtn.classList.add('bg-blue-600', 'text-white');
    
    loadStats();
}

async function loadStats() {
    let url = `/api/stats/?type=${currentMode}&preset=${currentTimeRange}`;
    
    if (currentTimeRange === 'custom') {
        const start = document.getElementById('start_date').value;
        const end = document.getElementById('end_date').value;
        url += `&start_date=${start}&end_date=${end}`;
    }

    try {
        const response = await fetch(url);
        const data = await response.json();

        // 1. Cập nhật Biểu đồ
        const ctx = document.getElementById('statsChart').getContext('2d');
        if (myChart) myChart.destroy();
        
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: data.labels,
                datasets: [{
                    label: 'Minutes Focused',
                    data: data.datasets[0].data,
                    backgroundColor: data.datasets[0].backgroundColor,
                    borderRadius: 12,
                    borderSkipped: false,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { grid: { display: false }, beginAtZero: true },
                    x: { grid: { display: false } }
                }
            }
        });

        // 2. Cập nhật Bảng Details
        const container = document.getElementById('stats-table-body');
        if (data.table.length === 0) {
            container.innerHTML = `<div class="text-center py-20 text-gray-400 italic">No history found for this category.</div>`;
        } else {
            container.innerHTML = data.table.map(item => `
                <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-transparent hover:border-blue-200 transition">
                    <div class="flex items-center gap-3">
                        <div class="w-1.5 h-10 rounded-full" style="background-color: ${item.color}"></div>
                        <div>
                            <p class="font-bold text-slate-800 text-sm">${item.name}</p>
                            <p class="text-[10px] text-gray-400 uppercase font-bold">${data.type_label}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-md font-mono font-bold text-blue-600">${item.display_time}</p>
                    </div>
                </div>
            `).join('');
        }
    } catch (e) {
        console.error("Fetch error:", e);
    }
}

// Khởi tạo lần đầu
window.onload = () => {
    changeMode('subject');
    updateTimeRange('1week');
};
</script>
{% endblock %}

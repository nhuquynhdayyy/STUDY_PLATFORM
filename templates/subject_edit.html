{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white p-10 rounded-[2.5rem] shadow-sm border border-gray-100">
        <h1 class="text-2xl font-bold text-slate-800 mb-2">Edit Subject</h1>
        <p class="text-gray-400 mb-8">Cập nhật thông tin cho môn học của bạn.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-slate-700 uppercase mb-2">Subject Name</label>
                    {{ form.name }}
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-700 uppercase mb-2">Identify Color</label>
                    {{ form.color }}
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="submit" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-bold hover:bg-blue-700 transition">
                        Save Changes
                    </button>
                    <a href="{% url 'subject_list' %}" class="flex-1 py-4 bg-slate-100 text-slate-500 text-center rounded-2xl font-bold hover:bg-slate-200 transition">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
